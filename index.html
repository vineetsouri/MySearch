<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Search</title>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://code.jquery.com/jquery-2.1.4.min.js">
  <link rel="stylesheet" href="js/script.js">
</head>
<body>
  <div class="container">
      <div class="row main-row">
        <h2>My YouTube Search</h2>
      </div>
      <div class="row search-row">
       <div class="col-md-12">
         <form id="search-form" onsubmit="return search()">
          <div class="form-group">
            <input type="search" class="form-control" id="input-search" placeholder="Browse your awesome videos from YOUTUBE">
          </div>
        </form>
      </div>
    </div>        
    <div id="results"></div>
    <div id="buttons"></div> 
    <div id="footer">Made by Vineet Souri</div>       
  </div>
</body>
</html>
